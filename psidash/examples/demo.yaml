Div: dash_html_components.Div
Image: dash_html_components.Img
H1: dash_html_components.H1
Graph: dash_core_components.Graph
Range: dash_core_components.RangeSlider
Dropdown: dash_core_components.Dropdown

external_stylesheets:
  - https://codepen.io/chriddyp/pen/bWLwgP.css
  - https://www.w3schools.com/w3css/4/w3.css

external_scripts:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML

app:
  class: jupyter_dash.JupyterDash
  external_stylesheets: ${external_stylesheets}
  external_scripts: ${external_scripts}
  suppress_callback_exceptions: True
  title: psidash demo


header:
  class: ${Div}
  children:
    - class: ${Div}
      children:
        - class: ${Image}
          src: assets/psi_logo.png
          width: 100
          height: 100
      className: two columns
    - class: ${H1}
      children: psidash demo
  className: row


   
content:
  class: ${Div}
  children:
    - class: ${Graph}
      id: content-graph
    - class: ${Div}
      id: debug
    - class: ${Dropdown}
      id: variable-select
      options:
          - label: b_r
            value: b_r
      value: b_r
    - class: ${Range}
      id:
        type: range
        id: r
      tooltip:
        always_visible: False
    - class: ${Range}
      id:
        type: range
        id: theta
      tooltip:
        always_visible: False
    - class: ${Range}
      id:
        type: range
        id: phi
      tooltip:
        always_visible: False
    - class: ${Range}
      id:
        type: range
        id: time
      tooltip:
        always_visible: False
  id: content

layout: 
    class: ${Div}
    children:
        - ${header}
        - ${content}
    className: w3-container
    style:
        padding: 5%
        
callbacks:
  # update_plot:
    
  update_range:
    output:
    - id:
        type: range
        id: MATCH
      attr: min
    - id:
        type: range
        id: MATCH
      attr: max
    - id:
        type: range
        id: MATCH
      attr: step
    - id:
        type: range
        id: MATCH
      attr: marks
    - id:
        type: range
        id: MATCH
      attr: value
    input:
    - id: variable-select
      attr: value
 
      