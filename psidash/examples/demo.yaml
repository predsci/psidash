dcc: dash_core_components
html: dash_html_components
dbc: dash_bootstrap_components

external_stylesheets:
  - https://codepen.io/chriddyp/pen/bWLwgP.css
  - https://www.w3schools.com/w3css/4/w3.css
  - https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css

external_scripts:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML

app:
  class: jupyter_dash.JupyterDash
  external_stylesheets: ${external_stylesheets}
  external_scripts: ${external_scripts}
  suppress_callback_exceptions: True
  title: psidash demo

explainer: "## PSI-Dash

### Plotly Dashboard generator from PSI

This demonstrates provisioning of dash layout from yaml
"


header:
  class: ${html}.Div
  children:
    - class: ${dcc}.Markdown
      children: ${explainer}
      className: ten columns
    - class: ${html}.Div
      children:
        - class: ${html}.Img
          src: assets/psi_logo.png
          width: 100
          height: 100
      className: two columns
  className: row


content:
  class: ${html}.Div
  children:
    - class: ${dcc}.Input
      id: user-input
      value: enter text here
    - class: ${html}.Div
      id: user-output
    - class: ${dbc}.Input
      id: user-input-a
      type: number
      value: 2
    - class: ${dbc}.Input
      id: user-input-b
      type: number
      value: 3
    - class: ${html}.Div
      id: user-output-sum


layout:
    class: ${html}.Div
    children:
        - ${header}
        - ${content}
    className: w3-container
    style:
        padding: 5%
        
callbacks:
  render_input:
    output:
    - id: user-output
      attr: children
    input:
    - id: user-input
      attr: value
  render_sum:
    output:
    - id: user-output-sum
      attr: children
    input:
    - id: user-input-a
      attr: value
    state:
    - id: user-input-b
      attr: value




 
      