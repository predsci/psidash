import:
  html: dash_html_components
  dcc: dash_core_components

app:
  dash.Dash:
    title: psidash
layout:
  html.Div:
    children:
        - html.H4: Hello! Are you there? Yes I am.
        - dcc.Input:
            value: jest?
            id: my-input
        - html.H5:
            id: my-output
    className: w3-container
    style:
        padding: 5%

callbacks:
  pass_through:
    input:
      - id: my-input
        attr: value
    output:
      - id: my-output
        attr: children
    callback: examples.mycallbacks.pass_through

run_server:
  host: '0.0.0.0'
  port: 8050
  extra_files:
    - psidash.yaml
  debug: True

verbose: 1
