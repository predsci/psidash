import:
  dcc: dash.dcc
  html: dash.html

app:
  jupyter_dash.JupyterDash:
    title: psidash basic


layout:
    html.Div:
      children:
      - html.H4:
          children: Hello Dashboard
          style:
            color: blue 
      - dcc.Input:
          value: there
          id: my-input
      - html.H5:
          id: my-output

callbacks:
  pass_through:
    input:
      - id: my-input
        attr: value
    output:
      - id: my-output
        attr: children
    callback: mycallbacks.pass_through

