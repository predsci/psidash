import:
  dcc: dash.dcc
  html: dash.html

app:
  jupyter_dash.JupyterDash:
    title: psidash basic


# mycomponent:
#   id: my-component # will reference later
#   children: text goes here

layout:
    html.Div:
      children:
      - html.H4:
          children: Hello Dashboard
          style:
            color: blue 
      - dcc.Input:
          value: there
          id: my-input
      - html.H5:
          id: my-output
      # - html.Div: ${mycomponent} #dumps mycomponent keywords

callbacks:
  pass_through: # can be named anything
    input:
      - id: my-input
        attr: value
    output:
      - id: my-output
        attr: children
    callback: mycallbacks.pass_through

